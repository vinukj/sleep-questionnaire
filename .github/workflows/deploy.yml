name: Auto Deploy (Frontend + Backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ”„ Pulling latest code"
            cd /var/www/StJohn-WebApp
            
            # Discard any local changes and reset to remote state
            git fetch sleepmaitrix
            git checkout main
            git reset --hard sleepmaitrix/main
            git clean -fd

            echo "ðŸ§  Backend deploy"
            cd backend
            npm install --production
            pm2 restart sleep-backend
            pm2 save

            echo "ðŸŽ¨ Frontend build"
            cd ../quiz-frontend
            npm install
            npm run build

            echo "ðŸš€ Deploying frontend"
            sudo rm -rf /var/www/stjohn-frontend/*
            sudo cp -r dist/* /var/www/stjohn-frontend/

            echo "âœ… Deploy complete"
